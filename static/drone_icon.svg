<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Центральный корпус (слегка скругленный квадрат) -->
    <rect x="35" y="35" width="30" height="30" rx="5" ry="5" class="drone-body"/>

    <!-- Лучи (слегка скругленные прямоугольники) -->
    <rect x="45" y="15" width="10" height="20" rx="3" ry="3" class="drone-body"/> <!-- Верхний -->
    <rect x="45" y="65" width="10" height="20" rx="3" ry="3" class="drone-body"/> <!-- Нижний -->
    <rect x="15" y="45" width="20" height="10" rx="3" ry="3" class="drone-body"/> <!-- Левый -->
    <rect x="65" y="45" width="20" height="10" rx="3" ry="3" class="drone-body"/> <!-- Правый -->

    <!-- Пропеллеры (упрощенные, слегка повернутые) -->
    <!-- Пропеллер верхнего луча -->
    <rect x="40" y="13" width="20" height="4" rx="2" ry="2" transform="rotate(45 50 15)" class="drone-propeller"/>
    <!-- Пропеллер нижнего луча -->
    <rect x="40" y="83" width="20" height="4" rx="2" ry="2" transform="rotate(45 50 85)" class="drone-propeller"/>
    <!-- Пропеллер левого луча -->
    <rect x="13" y="40" width="4" height="20" rx="2" ry="2" transform="rotate(-45 15 50)" class="drone-propeller"/>
    <!-- Пропеллер правого луча -->
    <rect x="83" y="40" width="4" height="20" rx="2" ry="2" transform="rotate(-45 85 50)" class="drone-propeller"/>
</svg> 